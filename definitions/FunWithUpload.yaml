paths:
  /Uploads:
    get:
      tags:
        - Upload
      operationId: Upload.getContainers
      parameters: []
      responses:
        '200':
          description: Request was successful
          schema:
            type: array
            items:
              $ref: '#/definitions/x-any'
      deprecated: false
    post:
      tags:
        - Upload
      operationId: Upload.createContainer
      parameters:
        - name: options
          in: body
          required: false
          schema:
            type: object
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
      deprecated: false
  '/Uploads/{container}':
    get:
      tags:
        - Upload
      operationId: Upload.getContainer
      parameters:
        - name: container
          in: path
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
      deprecated: false
  '/Uploads/{container}/files':
    get:
      tags:
        - Upload
      operationId: Upload.getFiles
      parameters:
        - name: container
          in: path
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: array
            items:
              $ref: '#/definitions/x-any'
      deprecated: false
  '/Uploads/{container}/files/{file}':
    get:
      tags:
        - Upload
      operationId: Upload.getFile
      parameters:
        - name: container
          in: path
          required: false
          type: string
        - name: file
          in: path
          required: false
          type: string
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
      deprecated: false
  '/Uploads/{container}/upload':
    post:
      tags:
        - Upload
      operationId: Upload.upload
      parameters: []
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
            properties:
              result:
                type: object
      deprecated: false
  '/Uploads/{container}/download/{file}':
    get:
      tags:
        - Upload
      operationId: Upload.download
      parameters:
        - name: container
          in: path
          required: false
          type: string
        - name: file
          in: path
          required: false
          type: string
      responses:
        '204':
          description: Request was successful
      deprecated: false
